n_estimators:
  type: int
  min: 50
  max: 500
  step: 10

max_depth:
  type: int
  min: 3
  max: 15
  step: 1

learning_rate:
  type: float
  min: 0.01
  max: 0.3

subsample:
  type: float
  min: 0.5
  max: 1.0

colsample_bytree:
  type: float
  min: 0.5
  max: 1.0

gamma:
  type: float
  min: 0
  max: 5

max_evals:
  type: int
  min: 49
  max:  50
